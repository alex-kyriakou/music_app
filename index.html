<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music App</title>
    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Custom JS -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="app-wrapper">
      <div class="player">
        <div class="song-img"></div>
        <div class="song-details">
          <h2 class="song-title">_Alpha-Theta_</h2>
          <h class="song-sub-title">DVS1_(Axis_Records)</h>
        </div>
        <div class="player-controls">
          <a href="#" class="skip-btn skip-back"
            ><i class="bx bx-skip-previous"></i
          ></a>
          <a href="#" class="play-btn"><i class="bx bx-play"></i></a>
          <a href="#" class="skip-btn skip-next"
            ><i class="bx bx-skip-next"></i
          ></a>
        </div>
        <div class="next-up">
          <p>Next up : <span>kindest regards by witt lowry</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
