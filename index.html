<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music App</title>
    <!-- Box Icons -->
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Custom JS -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="app-wrapper">
      <div class="player">
        <div class="song-img-now"></div>
        <div class="song-details">
          <h1 class="song-title">Forget me too ft.Halsey</h1>
          <h2 class="song-sub-title">Machine Gun Kelly</h2>
        </div>
        <div class="player-controls">
          <a href="#" id="backward"
            ><box-icon name="skip-previous"></box-icon
          ></a>
          <a href="#" id="play"><box-icon name="play"></box-icon></a>
          <a href="#" id="forward"><box-icon name="skip-next"></box-icon></a>
        </div>
        <div class="next-song">
          <p><small>Next up:</small>kindest regards by witt lowry</p>
        </div>
      </div>
    </div>
  </body>
</html>
